<!DOCTYPE html>
<html>
  <body>
    <h1>Types of method</h1>
    <form action="/action_page.php" method="get" target="_blank">
       <label for="fname">First name:</label>
       <input type="text" id="fname" name="fname"><br><br>
       <label for="lname">Last name:</label>
       <input type="text" id="lname" name="lname"><br><br>
       <input type="submit" value="Submit using GET">
       <input type="submit" formmethod="post" value="Submit using POST"><br><br>
       <h3>The form attribute specifies the form an input element belongs to.</h3>

       <form action="/action_page.php" id="form1">
         <label for="fname">First name:</label>
         <input type="text" id="fname" name="fname"><br><br>
         <input type="submit" value="Submit">
       </form>

      <h3>The "Last name" field below is outside the form element, but still part of the form.</h3>

       <label for="lname">Last name:</label>
       <input type="text" id="lname" name="lname" form="form1"><br><br>
       <h3>Formnovalidate attribute</h3>
       <label for="email">Enter your email:</label>
       <input type="email" id="email" name="email" required><br><br>
       <input type="submit" value="Submit">
       <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
    </form>
  </body>
</html>
