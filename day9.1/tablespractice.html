<!DOCTYPE html>
<html>
    <head>
        <style>
            table ,th ,td {
                border: 1px solid black;
                border-collapse: ;
            }
        </style>
        <body>
            <h2>Spanning two column</h2>

            <table style="width: 100%;">
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ram</td>
                <td>Lucky</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Riya</td>
                <td>Karl</td>
                <td>24</td>
            </tr>
            </table>
            <h2>Spanning two rows</h2>
            <table style="width: 100%;">
            <tr>
                <th>Name</th>
                <th>Karl</th>
            </tr>
            <tr>
                <td rowspan="2">Phone</td>
                <td>012-4356</td>
            </tr>
            <tr>
                <td>012-3246</td>
            </tr>

            </table>
        </body>
    </head>
</html>
