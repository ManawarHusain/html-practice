<!DOCTYPE html>
<html>
<head>
<style> 
#box1 {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: coral;
  box-shadow: 10px 10px 5px lightblue;
}
#box2 {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: coral;
  box-shadow: 10px 10px 5px lightblue inset;
}
#box3 {
  width: 300px;
  height: 100px;
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green;
  margin: 20px;
}
</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<div id="box1">A div element with a 5px blurred, lightblue box-shadow.</div><br  >
<div id="box2">A div element with a blurred, lightblue, inset box-shadow.</div><br  >
<h1>Multiple Shadows</h1>

<div id="box3">
  <h2>Multiple shadows</h2>
  <p>box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green:</p>
</div>
</body>
</html>
