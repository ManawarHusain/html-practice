<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background: rgb(0, 128, 0);
            }
            div.first {
                background: rgba(0, 128, 0, 0.1);
            }
            div.second {
                background: rgba(0, 128, 0, 0.3);
            }
            div.third {
                background: rgba(0, 128, 0, 0.6);
            }
        </style>
    </head>
    <body>
        <h1>Transparent boxes</h1>
        <p>Using opacity</p>
        <div style="opacity: 0.1;">
          <h1>Opacity 10%</h1>
        </div>
        <div style="opacity: 0.3;">
          <h1>Opacity 30%</h1>
        </div>
        <div style="opacity: 0.6;">
          <h1>Opacity 60%</h1> 
        </div>
        <div>
          <h1>Opacity 1</h1>
        </div>
        <h1>Result with rbga</h1>
        <div class="first">
            <h1>Opacity 10%</h1>
        </div>
        <div class="second">
            <h1>Opacity 30%</h1>
        </div>
        <div class="third">
            <h1>Opacity 60%</h1>
        </div>
        <div>
            <h1>Default</h1>
        </div>
    </body>
</html>
